
name: release-draft
on:
  schedule:
    - cron:  '0 0 * * *'
  workflow_dispatch:  # allows manual runs
    inputs:
      release_tag:
        description: Tag to release (if not set, todays date used)
        required: false
      release_name:
        description: Name to use for release
        required: false
        default: __RELEASE_NAME__
    
jobs:
  commits:
      runs-on: ubuntu-20.04
      steps:
        - uses: actions/checkout@v2
          name: checkout
          with:
            clean: false
            fetch-depth: 0
        - name: changes
          id: changes
          run: |
              previous_tag=$(git describe --tags --abbrev=0  --match "[0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9]" --match "[0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9]-[0-9]" )
              echo "::set-output name=release_notes::$(git log ${previous_tag}..HEAD --no-merges --oneline)"
              echo "::set-output name=changes::$(git log ${previous_tag}..HEAD --no-merges --oneline|wc -l)"
        - name: Get date for artifacts
          id: date
          run: echo "::set-output name=date::$(date +'%Y%m%d')"
        - name: Version
          id: version
          run: |
             if [[ "${{github.event.inputs.release_tag}}" != "" ]]; then
               echo "::set-output name=version::${{github.event.inputs.release_tag}}"
             else
               echo "::set-output name=version::$(date +'%Y%m%d')"
             fi
        - name: Repository Dispatch
          if: steps.changes.outputs.changes != '0'
          uses: peter-evans/repository-dispatch@v1
          with:
            token: ${{ secrets.TRIGGER_BUILD_TOKEN }}
            repository: ${{ github.event.repository.full_name }}
            event-type: release-draft
            client-payload: |
               { 
                 "release_tag" : "${{steps.version.outputs.version}}",
                 "release_notes" : "${{steps.changes.outputs.release_notes}}",
                 "release_name" : "${{github.events.inputs.release_name}}"
               }
            
